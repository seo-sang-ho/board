<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <title>공통 레이아웃</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <!-- 상단 네비게이션 바 -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">홈</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <!-- 공통 네비게이션 메뉴 -->
        <li class="nav-item">
          <a class="nav-link" href="/members/new">회원 가입</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/members/list">회원 목록</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/writes/new">새 글 작성</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/writes/list">글 목록</a>
        </li>
      </ul>

      <!-- 사용자 로그인 상태 확인 -->
      <ul class="navbar-nav">
        <li class="nav-item" th:if="${username != null}">
          <span class="navbar-text">환영합니다, <span th:text="${username}"></span>님!</span>
        </li>
        <li class="nav-item" th:if="${username != null}">
          <!-- 로그아웃 버튼을 폼으로 구현 -->
          <form th:action="@{/logout}" method="post" style="display:inline;">
            <button type="submit" class="btn btn-link nav-link">로그아웃</button>
          </form>
        </li>
        <li class="nav-item" th:if="${username == null}">
          <a class="nav-link" href="/login">로그인을 해주세요</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- 이 부분에 각 페이지의 컨텐츠가 삽입됩니다. -->
  <div layout:fragment="body">
    <!-- 여기에 개별 페이지의 콘텐츠가 들어갈 것입니다. -->
  </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
