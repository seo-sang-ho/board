<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update Write</title>
</head>
<body>
<h1>Update Write</h1>

<form th:action="@{/writes/update/{id}(id=${findWrite.id})}" th:object="${WriteUpdateForm}" method="post">
  <div>
    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" required>
  </div>
  <div>
    <label for="content">Content:</label>
    <textarea id="content" th:field="*{content}" required></textarea>
  </div>
  <div>
    <label for="memberId">Author:</label>
    <input type="text" id="memberId" th:field="*{memberId}" required>
  </div>
  <div>
    <button type="submit">Update</button>
  </div>
</form>

<div>
  <a th:href="@{/writes}">Back to list</a>
</div>
</body>
</html>
