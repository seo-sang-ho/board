<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
  <title>Create Write</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<div layout:fragment="body">
  <div class="container mt-5">
    <h1 class="text-center">Create a New Write</h1>

    <form th:action="@{/writes/new}" th:object="${WriteForm}" method="post" class="mt-4">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" class="form-control" placeholder="Enter title" required>
      </div>
      <div class="form-group">
        <label for="content">Content:</label>
        <textarea id="content" th:field="*{content}" class="form-control" placeholder="Enter content" required></textarea>
      </div>
      <div class="form-group">
        <label for="memberId">Author:</label>
        <input type="text" id="memberId" th:field="*{memberId}" class="form-control" placeholder="Enter memberId" required>
      </div>
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary">Create</button>
      </div>
    </form>

    <div class="mt-4 text-center">
      <a th:href="@{/writes}" class="btn btn-secondary">Back to list</a>
    </div>
  </div>
</div>
</body>
</html>
