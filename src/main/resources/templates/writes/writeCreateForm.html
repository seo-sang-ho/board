<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Write</title>
</head>
<body>
<h1>Create a New Write</h1>

<form th:action="@{/writes/new}" th:object="${WriteForm}" method="post">
  <div>
    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" placeholder="Enter title" required>
  </div>
  <div>
    <label for="content">Content:</label>
    <textarea id="content" th:field="*{content}" placeholder="Enter content" required></textarea>
  </div>
  <div>
    <label for="memberId">Author:</label>
    <input type="text" id="memberId" th:field="*{memberId}" placeholder="Enter memberId" required>
  </div>
  <div>
    <button type="submit">Create</button>
  </div>
</form>

<div>
  <a th:href="@{/writes}">Back to list</a>
</div>
</body>
</html>
