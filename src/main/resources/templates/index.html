<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>메인 페이지</title>
</head>
<body>
<h1>메인 페이지</h1>

<div th:if="${loginMember != null}">
    <p>환영합니다, <span th:text="${loginMember.username}">사용자</span>님!</p>
    <a href="/logout">로그아웃</a>
</div>

<div th:if="${loginMember == null}">
    <p>로그인이 필요합니다.</p>
    <a href="/login">로그인 페이지로 이동</a>
</div>
</body>
</html>
