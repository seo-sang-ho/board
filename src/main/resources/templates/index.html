<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>메인 페이지</title>
</head>
<body>
<div layout:fragment="body">
    <div class="container mt-5">
        <h1 class="text-center">메인 페이지</h1>

        <div th:if="${username != null}" class="alert alert-success text-center mt-4">
            <p>환영합니다, <span th:text="${username}">사용자</span>님!</p>
            <a href="/logout" class="btn btn-danger">로그아웃</a>
        </div>

        <div th:if="${username == null}" class="alert alert-warning text-center mt-4">
            <p>로그인이 필요합니다.</p>
            <a href="/login" class="btn btn-primary">로그인 페이지로 이동</a>
        </div>
    </div>
</div>
</body>
</html>
