<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>로그인</title>
</head>
<body>
<div layout:fragment="body">
    <h2 class="text-center mt-5">로그인</h2>

    <!-- 오류 메시지가 있는 경우 표시 -->
    <div th:if="${errorMessage != null}" class="alert alert-danger" role="alert">
        <p th:text="${errorMessage}"></p> <!-- 여기에서 오류 메시지를 출력 -->
    </div>

    <form th:action="@{/login}" method="post" th:object="${loginForm}" class="mt-4">
        <div class="form-group">
            <label for="username">아이디:</label>
            <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="아이디를 입력하세요" required>
        </div>
        <div class="form-group">
            <label for="password">비밀번호:</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요" required>
        </div>
        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary btn-block">로그인</button>
        </div>
    </form>
</div>

<!-- 오류 메시지가 있는 경우 alert 띄우기 -->
<script th:if="${errorMessage != null}">
    alert([[${errorMessage}]]);
</script>

</body>
</html>
