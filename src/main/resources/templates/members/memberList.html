<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
  <title>Member List</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<div layout:fragment="body">
  <div class="container mt-5">
    <h1 class="text-center">Member List</h1>

    <p class="text-right">Logged in as: <span th:text="${username}"></span></p>

    <table class="table table-striped mt-4">
      <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="member : ${members}">
        <td th:text="${member.id}"></td>
        <td th:text="${member.username}"></td>
        <td th:text="${member.email}"></td>
        <td>
          <a th:href="@{/members/{id}(id=${member.id})}" class="btn btn-info btn-sm">View</a>
          <a th:href="@{/members/update/{id}(id=${member.id})}" class="btn btn-warning btn-sm">Edit</a>
          <form th:action="@{/members/delete/{id}(id=${member.id})}" method="post" style="display:inline;">
            <!-- a태그는 GET형식으로 전송된다. 그래서 form 태그를 사용한다.  -->
            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this member?');">Delete</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
