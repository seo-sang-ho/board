<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update Member</title>
</head>
<body>

<h1>Update Member</h1>

<form th:action="@{/members/update/{id}(id=${updateMember.id})}" th:object="${updateMember}" method="post">
  <div>
    <label for="username">회원 아이디:</label>
    <input type="text" id="username" th:field="*{username}" placeholder="Enter username" />
  </div>
  <div>
    <label for="password">비밀번호 :</label>
    <input type="text" id="password" th:field="*{password}" placeholder="Enter password" />
  </div>
  <div>
    <label for="email">이메일 :</label>
    <input type="email" id="email" th:field="*{email}" placeholder="Enter email" />
  </div>
  <!-- 다른 필드들을 추가 -->
  <div>
    <button type="submit">Update</button>
  </div>
</form>

</body>
</html>
