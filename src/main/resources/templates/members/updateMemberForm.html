<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
  <title>Update Member</title>
</head>
<body>
<div layout:fragment="body">
  <div class="container mt-5">
    <h1 class="text-center">Update Member</h1>

    <form th:action="@{/members/update/{id}(id=${updateMember.id})}" th:object="${updateMember}" method="post" class="mt-4">
      <div class="form-group">
        <label for="username">회원 아이디:</label>
        <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Enter username" />
      </div>
      <div class="form-group">
        <label for="password">비밀번호 :</label>
        <input type="text" id="password" th:field="*{password}" class="form-control" placeholder="Enter password" />
      </div>
      <div class="form-group">
        <label for="email">이메일 :</label>
        <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Enter email" />
      </div>
      <!-- 다른 필드들을 추가 -->
      <div class="form-group text-center">
        <button type="submit" class="btn btn-primary">Update</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
