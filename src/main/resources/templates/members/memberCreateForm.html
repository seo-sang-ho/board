<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>회원 가입</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<div layout:fragment="body">
    <div class="container mt-5">
        <h1 class="text-center">회원 가입</h1>
        <form th:action="@{/members/new}" th:object="${memberForm}" method="post" class="mt-4">
            <div class="form-group">
                <label for="username">아이디:</label>
                <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="아이디 입력" required />
            </div>
            <div class="form-group">
                <label for="password">비밀번호:</label>
                <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="비밀번호 입력" required />
            </div>
            <div class="form-group">
                <label for="email">이메일:</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="이메일 입력" required />
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">가입하기</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
