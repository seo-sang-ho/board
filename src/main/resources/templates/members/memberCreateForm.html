<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<h1>회원 가입</h1>
<form th:action="@{/members/new}" th:object="${memberForm}" method="post">
    <div>
        <label for="username">아이디:</label>
        <input type="text" id="username" th:field="*{username}" placeholder="아이디 입력" required />
    </div>
    <div>
        <label for="password">비밀번호:</label>
        <input type="password" id="password" th:field="*{password}" placeholder="비밀번호 입력" required />
    </div>
    <div>
        <label for="email">이메일:</label>
        <input type="email" id="email" th:field="*{email}" placeholder="이메일 입력" required />
    </div>
    <div>
        <button type="submit">가입하기</button>
    </div>
</form>
</body>
</html>
